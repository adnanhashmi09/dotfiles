set-option -sa terminal-overrides ",xterm*:Tc"
set -as terminal-features ",*:RGB" 
set -ag terminal-overrides ",xterm-256color:RGB"
set -g repeat-time 10000
set -g mouse on
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -n M-H previous-window # ALT + SHIFT  + H
bind -n M-L next-window # ALT + SHIFT + L

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'adnanhashmi09/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'


run '~/.config/tmux/plugins/tpm/tpm'

# set vi-mode
# COPY mode ctrl + [ --> v to select and toggle b/w rectangle 
# select and full line select using ctrl + v
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# hold down arrow keys to resize
bind-key -r Up    resize-pane -U 5
bind-key -r Down  resize-pane -D 5
bind-key -r Left  resize-pane -L 5
bind-key -r Right resize-pane -R 5



bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
